<!-- CABECERA -->
<app-header></app-header>

<!-- BARRA DE HERRAMIENTAS -->
<nav id="toolbar" class="btn-toolbar justify-content-between p-2 d-flex ">
  <div class="btn-group">
    <p class="align-self-center m-0 font-weight-bold text-black-50 text-uppercase">Lista de alumnos</p>
  </div>
  <div class="btn-group d-flex">
  </div>
  <div class="btn-group">
    <button title="Agregar alumno" class="btn btn-sm btn-light" routerLink="/alumnos/formulario"
      [class.disabled]="isLoading">
      <i class="fas fa-plus"></i>
    </button>
  </div>
</nav>

<!-- CUERPO -->
<main class="container-fluid">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellidos</th>
        <th scope="col">Fecha de nacimiento</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of this.alumnos" [attr.idRow]="item.id">
        <td>{{item.name}}</td>
        <td>{{item.lastname}}</td>
        <td>{{item.birthday}}</td>
        <td class="min">
          <button type="button" class="btn btn-sm btn-primary mx-1 rounded-pill" routerLink="/alumnos/formulario"
            fragment="{{item.id}}" title="Editar datos del alumno">
            <i class="fas fa-edit"></i>
          </button>
          <button type="button" class="btn btn-sm btn-danger mx-1 rounded-pill" (click)="seleccionar(item.id);eliminarModal.show()"
            title="Eliminar aula">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</main>

<!-- MODAL CONFIRMAR ELIMINAR-->
<div mdbModal #eliminarModal="mdbModal" class="modal fade" tabindex="-1" role="dialog"
  aria-labelledby="eliminarModalLabel" aria-hidden="true" (onHide)="seleccionar()">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Eliminar alumno</h5>
      </div>
      <div class="modal-body">
        <p>Va a eliminar un alumno<br>Â¿desea continuar?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="this.eliminar();eliminarModal.hide()"
          data-dismiss="modal">
          Eliminar
        </button>
        <button id="confirmar-modal-close" type="button" class="btn btn-secondary"
          (click)="eliminarModal.hide()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
